<div class="container">
  <div class="row header-kassia">
    <h1>Cadastro de Empresa</h1>
  </div>
  <form [formGroup]="form">
    <div class="row mb-3 mt-5">
      <div class="col-md-9 mb-3">
        <label for="nome" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="nome" formControlName="nomeCompleto" placeholder="Digite o nome completo">
      </div>
      <div class="col-md-3 mb-3">
        <label for="cpfResponsavel" class="form-label">CPF</label>
        <input type="text" class="form-control" id="cpfResponsavel" formControlName="cpf"
               mask="000.000.000-00" placeholder="000.000.000-00">
      </div>
      <div class="col-md-6 mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Digite o e-mail">
      </div>
      <div class="col-md-6 mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="text" class="form-control" id="telefone" formControlName="telefone" mask="0 0000-0000"
               placeholder="0 0000-0000">
      </div>
      <div class="row border-top mt-5 pb-3">
        <div class="col-md-9 mt-5">
          <label for="nomeEmpresa" class="form-label">Nome da Empresa</label>
          <input type="text" class="form-control" id="nomeEmpresa" formControlName="nomeEmpresa"
                 placeholder="Digite o nome da Empresa">
        </div>
        <div class="col-md-3 mt-5 mb-3">
          <label for="cnpj" class="form-label">CNPJ</label>
          <input type="text" class="form-control" id="cnpj" formControlName="cnpj" mask="00.000.000/0000-0"
                 placeholder="00.000.000/0000-0">
        </div>
      </div>
    </div>
    <button type="submit" [disabled]="form.invalid" (click)="save()" class="btn button">Cadastrar</button>
  </form>
</div>
